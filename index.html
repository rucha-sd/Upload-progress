<!DOCTYPE html>
<html>
    <head>
        <title>Upload progress</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/style.css">
    </head>

    <body>

    <div class="container">
        <div class="card">
            <div class="card-top">
                <h3>Upload Progress</h3>

                <div class="card-top-body">
                    
                    <div class="icon-card">
                         <div class="row">
                         <div class="col-xs-3" style="width: fit-content; padding: 0;">
                                 <img src="/img/psd-512.png" style="height: 9vh; width: auto;">
                         </div>
                         <div class="col-xs-9" style="padding: 1vh 0 0 0; right: 0;">
                            <div class="row">
                            <p class="alignleft">image_name.psd</p>
                            <p class="alignright text-muted">16/03/19 at 11:21</p>
                         </div>
                            <div class="row" style="padding-top: 0;">
                                <a href="#"><div class="progress zoom">
                                <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                                    <span id="progress-value"><b>10MB</b>/100MB</span>
                                </div>
                                <span id="close"><img src="/img/close.jpg"></span>
                              </div></a>
                         </div>
                        </div>
                        </div>
                        </div>
                        <div class="icon-card">
                            <div class="row">
                                <div class="col-xs-3" style="width: fit-content; padding: 0;">
                                    <img src="/img/ai-512.png" style="height: 9vh; width: auto;">
                                </div>
                                <div class="col-xs-9" style="padding: 1vh 0 0 0; right: 0;">
                                   <div class="row">
                                   <p class="alignleft">vector_name.ai</p>
                                   <p class="alignright text-muted">16/03/19 at 11:25</p>
                                </div>
                                   <div class="row" style="padding-top: 0;">
                                    <a href="#"><div class="progress zoom">
                                <div class="progress-bar" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">
                                    <span id="progress-value"><b>7MB</b>/100MB</span>
                                </div>
                                <span id="close"><img src="/img/close.jpg"></span>
                              </div></a>
                                </div>
                               </div>
                            </div>
                        </div>
                        <div class="icon-card">
                            <div class="row">
                                <div class="col-xs-3" style="width: fit-content; padding: 0;">
                                        <img src="/img/aep-1-129596.png" style="height: 9vh; width: auto;">
                                </div>
                                <div class="col-xs-9" style="padding: 1vh 0 0 0; right: 0;">
                                   <div class="row">
                                   <p class="alignleft">animation_name.aep</p>
                                   <p class="alignright text-muted">16/03/19 at 11:27</p>
                                </div>
                                   <div class="row" style="padding-top: 0;">
                                   <a href="#"><div class="progress zoom">
                                <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                                    <span id="progress-value"><b>5MB</b>/100MB</span>
                                </div>
                                <span id="close"><img src="/img/close.jpg"></span>
                              </div></a>
                                </div>
                               </div>
                        </div>
                           
                    </div>
                </div>
               
            </div>
            <div class="plus"><a href="#"><img src="/img/plus.png"></a></div>
            <div class="card-bottom">
                <div class="card card-block d-flex">
                <div class="card-body align-items-center d-flex justify-content-center">
                    <p> <img src="img/upload.png" height="20px" width="20px" style="opacity: 0.5;"> Drag files here or <span><a href="#">browse</a></span></p>
                </div>
             </div>
            </div>
        </div>
    </div>
    
    </body>
</html>
